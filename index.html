                <div class="card border-0 rounded-0 mb-2">

                    </div>
                </div>

                <div class="card border-0 rounded-0 mb-2">
                    <div id="answercard_4" class="card-body answercard hovereffect d-inline-flex"
                        onclick="selectedAnswer(4)">

        </div>

        <div class="d-flex w-75 mt-2 justify-content-between">
